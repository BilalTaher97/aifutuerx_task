<div class="forgot-password-container">
  <div class="form-card">
    <h2 class="form-title">Reset Password</h2>
    <p class="form-subtitle">Enter your email to receive a password reset link.</p>

    <form (ngSubmit)="sendResetLink()" #resetForm="ngForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="email"
               required
               email
               placeholder="your.email@example.com"
               class="form-input" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">
        Send DTO
      </button>
    </form>

    <p class="back-login">
      Remembered your password?
      <a routerLink="/Login">Go back to login</a>
    </p>
  </div>
</div>
