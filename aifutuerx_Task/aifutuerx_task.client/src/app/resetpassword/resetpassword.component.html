<div class="reset-container">
  <h2 class="title">Reset Your Password</h2>
  <p class="subtitle">Enter the verification code sent to your email and set a new password</p>

  <form [formGroup]="resetForm" (ngSubmit)="submit()">
    <label>Verification Code</label>
    <input type="text" formControlName="code" placeholder="Enter code">

    <label>New Password</label>
    <input type="password" formControlName="password" placeholder="New password">

    <label>Confirm New Password</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm new password">

    <button type="submit" [disabled]="loading">Reset Password</button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <button class="back-login" style="margin-top:22px;" (click)="goToLogin()">Back to Login</button>

</div>
