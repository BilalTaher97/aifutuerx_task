





<div class="container mt-5" style="max-width: 400px;" [dir]="language === 'ar' ? 'rtl' : 'ltr'">


  <h2 class="mb-4 text-center">Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             id="email"
             name="email"
             class="form-control"
             required
             email
             [(ngModel)]="loginModel.email"
             #email="ngModel" />
      <div *ngIf="email.invalid && email.touched" class="text-danger small">
        Please enter a valid email
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password"
             id="password"
             name="password"
             class="form-control"
             required
             minlength="3"
             [(ngModel)]="loginModel.password"
             #password="ngModel" />
      <div *ngIf="password.invalid && password.touched" class="text-danger small">
        Password must be at least 6 characters
      </div>
    </div>

    <button type="submit"
            class="btn btn-primary w-100"
            [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <div class="mt-3 text-center">
    <a routerLink="/register" class="text-decoration-none">
      Register
    </a>
  </div>
</div>
